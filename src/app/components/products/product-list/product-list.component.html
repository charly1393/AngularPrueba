<div class="card">
  <div class="card-body">
    <h6 class= "text-center">List of Products</h6>
    <table class="table table-sm table-hover">
      <tbody>
        <tr *ngFor="let product of productList"> 
          <td>{{product.name}}</td>
          <td>{{product.category}}</td>
          <td>
            <button>
              Edit
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
